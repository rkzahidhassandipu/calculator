<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="continer">
        <div class="calculator">
            <div class="display">
                <input type="text" id="MyResult"><br>
            </div>
            <div class="cal-btn">
                <div class="group-btn">
                    <button onclick="DeleteMe()">C</button>
                    <button onclick="calculator('(')">(</button>
                    <button onclick="calculator(')')">)</button>
                    <button onclick="calculator('+')">+</button>
                </div> 
                <div class="group-btn">
                    <button onclick="calculator('7')">7</button>
                    <button onclick="calculator('8')">8</button>
                    <button onclick="calculator('9')">9</button>
                    <button onclick="calculator('-')">-</button>
                </div>
                <div class="group-btn">
                    <button onclick="calculator('4')">4</button>
                    <button onclick="calculator('5')">5</button>
                    <button onclick="calculator('6')">6</button>
                    <button onclick="calculator('-')">-</button>
                </div>
                <div class="group-btn">
                    <button onclick="calculator('1')">1</button>
                    <button onclick="calculator('2')">2</button>
                    <button onclick="calculator('3')">3</button>
                    <button onclick="calculator('/')">/</button>
                </div>
                <div class="group-btn">
                    <button onclick="calculator('0')">0</button>
                    <button onclick="calculator('.')">.</button>
                    <button onclick="Answer('=')" class="equal">=</button>
                    
                </div>
            </div>
        </div>
    </div>

    <script>


        function DeleteMe() {
            document.getElementById("MyResult").value = ""   

        }

        function calculator(NewValue){
            document.getElementById("MyResult").value += NewValue; 

        }

        function Answer() {
            var a = document.getElementById("MyResult").value ; 
            var b = eval(a);
            document.getElementById("MyResult").value = b

        }
    </script>
</body>
</html>
